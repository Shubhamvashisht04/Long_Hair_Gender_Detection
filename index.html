<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long Hair Gender Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2 class="text-center title">Long Hair Gender Predictor</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict Gender</button>
    </form>

    {% if prediction %}
    <div class="result-box">
        <h4>Prediction: {{ prediction }}</h4>
        <p><strong>Logic Used:</strong> {{ logic }}</p>
        <img class="uploaded-img" src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
    </div>
    {% endif %}
</div>

</body>
</html>
